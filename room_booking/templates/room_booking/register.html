{% extends 'room_booking/base.html' %}

{% block title %}
	Register
{% endblock %}


{% block content %}
	<div class="container">
		<p></p>
		<h1>Register Here</h1>
		<p></p>
		<form action="{% url "room_booking:register" %}" method="POST">
			{% csrf_token %}

		</form>
	</div>

{% endblock %}
